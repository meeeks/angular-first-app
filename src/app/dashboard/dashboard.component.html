<h1>Dashboard</h1>
<button (click)="showAlert()">Функция 1 (Hello World)</button>
<button (click)="addition()">Функция 2 (10 + 20)</button>
<button (click)="division()">Функция 3 (500 / 25)</button>
<button (click)="customMathExpression()">Функция 4 ((1000 + 100) * 5)</button>
<div>
  <table>
    <tr *ngFor="let post of posts">
      <th>{{post.id}}</th>
      <td>{{post.title}}</td>
      <td>{{post.body | shorten:20}}</td>
    </tr>
  </table>
</div>
